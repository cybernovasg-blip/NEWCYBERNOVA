        .app { max-width: 400px; margin: 0 auto; padding: 0 20px; }

        .merlion-svg { 
            width: 120px; height: auto; filter: drop-shadow(0 0 15px var(--gold)); 
            animation: float 3s infinite ease-in-out; 
        }

        /* STATS */
        .stats { display: flex; gap: 10px; margin-bottom: 25px; }
        .s-card { background: var(--card); flex: 1; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #222; }

        .s-card span { font-size: 0.6rem; color: #777; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .item { 
            background: #151515; aspect-ratio: 1/1; border-radius: 12px; border: 1px solid #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center;

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 2px solid var(--gold); display: flex; align-items: center; z-index: 1000; }
        .n-btn { flex: 1; text-align: center; color: #555; text-decoration: none; font-size: 0.7rem; font-weight: bold; }
        .n-btn.active { color: var(--gold); }
    </style>
</head>
