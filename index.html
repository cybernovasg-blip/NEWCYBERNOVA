<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberNova Elite - SG</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00BFFF; --gold: #FFD700; --dark: #050505; --card: #151515; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; padding-bottom: 80px; }

        /* FOMO BANNER */
        .fomo-header { background: #ff0000; color: white; text-align: center; padding: 8px; font-size: 0.75rem; font-weight: bold; position: sticky; top: 0; z-index: 1000; }

        /* HEADER */
        header { padding: 20px; text-align: center; background: linear-gradient(to bottom, #000, transparent); }
        .brand { font-size: 2rem; font-weight: 900; color: var(--neon); letter-spacing: 2px; }
        .sub-brand { font-size: 0.7rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; }

        /* MERLION FLOTANTE (Home) */
        .home-hero { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .merlion-wrap { 
            width: 200px; height: 200px; 
            background: radial-gradient(circle, rgba(0,191,255,0.15) 0%, transparent 70%);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
        }
        .merlion-img { 
            width: 140px; 
            filter: drop-shadow(0 0 20px var(--gold));
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; max-width: 400px; margin: 20px 0; }
