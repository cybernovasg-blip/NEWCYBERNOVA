    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root { --neon: #00BFFF; --gold: #FFD700; --bg: #020202; --card: #0f0f0f; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; padding-bottom: 90px; }

        /* BANNER FOMO PRO */
        .fomo-bar { 
            background: linear-gradient(90deg, #ff0000, #800000); 
            color: white; text-align: center; padding: 12px; 
            font-weight: 900; font-size: 0.85rem; font-family: 'Orbitron', sans-serif;
            border-bottom: 2px solid var(--gold); box-shadow: 0 4px 15px rgba(255,0,0,0.4);
        }

        /* HEADER CYBERNOVA */
        header { padding: 40px 20px 20px; text-align: center; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 900; color: var(--neon); letter-spacing: 5px; text-shadow: 0 0 20px var(--neon); }
        .tagline { color: var(--gold); font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; font-weight: 700; }

        /* MAIN APP CONTAINER */
        .app-shell { max-width: 450px; margin: 0 auto; padding: 0 20px; }

        /* MASCOT CARD */
        .mascot-container {
            background: linear-gradient(145deg, #151515, #050505);
            border-radius: 30px; padding: 30px; border: 1px solid #333;
            text-align: center; position: relative; margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,191,255,0.05);
        }
        .merlion-gold { 
            width: 180px; filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.5));
            animation: floating 3.5s infinite ease-in-out;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* AGENT DATA */
        .agent-status { text-align: left; margin-top: 25px; border-top: 1px solid #222; padding-top: 20px; }
        .agent-status h3 { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: var(--neon); }
        .agent-status p { font-size: 0.85rem; color: #888; margin-top: 5px; }
        .stats-row { display: flex; gap: 20px; margin-top: 15px; }
        .stat { background: #1a1a1a; padding: 10px 15px; border-radius: 12px; flex: 1; text-align: center; border: 1px solid #333; }
        .stat b { display: block; color: var(--gold); font-size: 1.2rem; }
        .stat small { font-size: 0.6rem; text-transform: uppercase; color: #666; }

        /* GAMES HUB GRID */
        .hub-label { font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 1rem; margin-bottom: 20px; letter-spacing: 2px; }
        .games-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .game-item { 
            background: #121212; aspect-ratio: 1/1; border-radius: 15px; border: 1px solid #252525;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.8rem; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative;
        }
        .game-item:active { transform: scale(0.85); border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
        .game-item.locked::after { content: "üîí"; position: absolute; top: 8px; right: 8px; font-size: 0.6rem; opacity: 0.4; }
        .game-item span { font-size: 0.6rem; text-transform: uppercase; color: #555; margin-top: 8px; font-weight: 700; letter-spacing: 1px; }

        /* PREMIUM BUTTON */
        .btn-premium { 
            background: linear-gradient(180deg, var(--gold), #b8860b); color: black; 
            border: none; padding: 22px; border-radius: 20px; font-weight: 900; 
            width: 100%; font-size: 1.1rem; margin-top: 30px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(184, 134, 11, 0.4); transition: 0.3s;
        }
        .btn-premium:active { transform: scale(0.98); }

        /* BOTTOM NAVIGATION */
        nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); border-top: 2px solid var(--gold); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-link { color: #444; text-decoration: none; text-align: center; font-size: 0.7rem; flex: 1; font-weight: 700; text-transform: uppercase; }
        .nav-link.active { color: var(--gold); }
        .nav-link i { font-size: 1.6rem; display: block; margin-bottom: 5px; }
    </style>
</head>
