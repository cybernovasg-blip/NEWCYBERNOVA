<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBERNOVA ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --neon: #00BFFF; --gold: #FFD700; --dark: #0a0a0a; --card: #1a1a1a; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body { background-color: var(--dark); color: white; overflow-x: hidden; padding-bottom: 90px; }

        /* BANNER FOMO */
        .fomo-bar { background: #e74c3c; color: white; text-align: center; padding: 10px; font-weight: bold; font-size: 0.8rem; border-bottom: 2px solid var(--gold); }

        /* HEADER */
        header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, #000, var(--dark)); }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--neon); letter-spacing: 3px; text-transform: uppercase; margin: 0; }
        .tagline { color: var(--gold); font-size: 0.7rem; letter-spacing: 2px; margin-top: 5px; opacity: 0.9; }

        /* LAYOUT PRINCIPAL (MASCOTA + GRID) */
        .main-content { display: flex; flex-direction: column; align-items: center; padding: 20px; gap: 25px; }

        /* CONTENEDOR MERLION */
        .merlion-display { 
            width: 100%; max-width: 320px; background: var(--card); border-radius: 25px; 
            padding: 30px; border: 1px solid #333; text-align: center;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.1);
        }
        .merlion-img { 
            width: 160px; filter: drop-shadow(0 0 15px var(--gold));
            animation: levitate 3s infinite ease-in-out;
        }
        @keyframes levitate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* INFO AGENT */
        .agent-info { text-align: left; width: 100%; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .agent-info h3 { font-size: 1.1rem; color: white; }
        .agent-info p { font-size: 0.75rem; color: #888; margin-top: 4px; }

        /* GAMES HUB */
        .hub-title { color: var(--gold); width: 100%; font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; }
        .games-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .game-box { 
            background: #222; aspect-ratio: 1/1; border-radius: 12px; border: 1px solid #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 1.6rem; transition: 0.3s; cursor: pointer; position: relative;
        }
        .game-box:active { transform: scale(0.9); border-color: var(--neon); }
        .game-box.locked::after { content: "üîí"; position: absolute; top: 5px; right: 5px; font-size: 0.6rem; opacity: 0.5; }
        .game-label { font-size: 0.5rem; color: #666; margin-top: 5px; text-transform: uppercase; }

        /* CTA BUTTON */
        .btn-gold { 
            background: linear-gradient(180deg, var(--gold), #b8860b); color: black; 
            border: none; padding: 18px; border-radius: 50px; font-weight: 900; 
            width: 100%; font-size: 1rem; margin-top: 20px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(184, 134, 11, 0.4);
        }

        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 2px solid var(--gold); display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #555; text-decoration: none; text-align: center; font-size: 0.65rem; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 3px; }
    </style>
</head>
